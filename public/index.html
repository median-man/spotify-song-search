<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Spotify Search Demo</h1>
        <p class="lead">
          Simple demo app using Spotify API to search for songs.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/" id="search-form">
            <div class="form-group">
              <label for="song-search-input">Enter track title</label>
              <input id="song-search-input" class="form-control form-control-lg" name="song" type="text">
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
